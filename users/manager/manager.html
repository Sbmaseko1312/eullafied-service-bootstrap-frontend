<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard | Ticket Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/manager.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Content -->
  <div id="content">
    
    <!-- Page Header -->
    <div class="page-header">
      <h1><i class="fas fa-chart-line" style="margin-right: 12px; color: #2563eb;"></i>Dashboard Overview</h1>
      <div class="user-info">
        <i class="fas fa-user-circle" style="margin-right: 6px;"></i>
         <span id="username"></span>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
      <div style="background: linear-gradient(135deg, #2563eb, #3b82f6); padding: 25px; border-radius: 12px; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">Total Tickets</p>
            <h2 style="margin: 10px 0 0 0; font-size: 2.5rem; font-weight: 700;" id="totalTickets">0</h2>
          </div>
          <i class="fas fa-ticket-alt" style="font-size: 3rem; opacity: 0.3;"></i>
        </div>
      </div>
      
      <div style="background: linear-gradient(135deg, #10b981, #059669); padding: 25px; border-radius: 12px; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">Resolved</p>
            <h2 style="margin: 10px 0 0 0; font-size: 2.5rem; font-weight: 700;" id="resolvedTickets">0</h2>
          </div>
          <i class="fas fa-check-circle" style="font-size: 3rem; opacity: 0.3;"></i>
        </div>
      </div>
      
      <div style="background: linear-gradient(135deg, #f59e0b, #d97706); padding: 25px; border-radius: 12px; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">Pending</p>
            <h2 style="margin: 10px 0 0 0; font-size: 2.5rem; font-weight: 700;" id="pendingTickets">0</h2>
          </div>
          <i class="fas fa-clock" style="font-size: 3rem; opacity: 0.3;"></i>
        </div>
      </div>
      
      <div style="background: linear-gradient(135deg, #ef4444, #dc2626); padding: 25px; border-radius: 12px; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">High Priority</p>
            <h2 style="margin: 10px 0 0 0; font-size: 2.5rem; font-weight: 700;" id="highPriority">0</h2>
          </div>
          <i class="fas fa-exclamation-triangle" style="font-size: 3rem; opacity: 0.3;"></i>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      <h2 style="font-size: 1.375rem; font-weight: 700; margin-bottom: 25px; color: #0f172a;">
        <i class="fas fa-chart-pie" style="margin-right: 10px; color: #2563eb;"></i>Tickets Status Overview
      </h2>
      <div style="max-width: 600px; margin: 0 auto;">
        <canvas id="statusChart"></canvas>
      </div>
    </div>

  </div>

  <script src="../../js/auth.js"></script>
  <script src="../../js/manager.js"></script>
  <script src="js/sidebar.js"></script>
  <script>
    // Display current user
    function displayUser() {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const usernameEl = document.getElementById('username');
      if (usernameEl && user.username) {
        usernameEl.textContent = user.username;
      }
    }

    // Logout function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('user');
        window.location.href = '../../index.html';
      }
    }

    // Initialize
    displayUser();

     document.addEventListener("DOMContentLoaded", function() {
    const username = localStorage.getItem("username");
    const usernameElement = document.getElementById("username");
    
    if (username) {
      usernameElement.textContent = username;
    } else {
      usernameElement.textContent = "Guest";
    }
  });
  </script>

</body>
</html>
