<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Status Types | Admin Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="sidebar">
    <div style="padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);">
      <h4 style="margin: 0; font-weight: 700; font-size: 1.25rem;">
        <i class="fas fa-shield-alt" style="margin-right: 8px;"></i>Admin Panel
      </h4>
    </div>
    <nav>
      <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt" style="margin-right: 10px;"></i>Dashboard</a>
      <div style="padding: 15px 20px; color: rgba(255,255,255,0.5); font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">User Management</div>
      <a href="manage-users.html"><i class="fas fa-users-cog" style="margin-right: 10px;"></i>Manage Users</a>
      <a href="manage-roles.html"><i class="fas fa-user-shield" style="margin-right: 10px;"></i>Roles</a>
      <a href="manage-departments.html"><i class="fas fa-building" style="margin-right: 10px;"></i>Departments</a>
      <div style="padding: 15px 20px; color: rgba(255,255,255,0.5); font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">Ticket Management</div>
      <a href="manage-tickets.html"><i class="fas fa-ticket-alt" style="margin-right: 10px;"></i>All Tickets</a>
      <a href="manage-categories.html"><i class="fas fa-folder-open" style="margin-right: 10px;"></i>Categories</a>
      <a href="manage-priorities.html"><i class="fas fa-flag" style="margin-right: 10px;"></i>Priorities</a>
      <a href="manage-status.html" style="background: rgba(37, 99, 235, 0.2); border-left-color: #2563eb;"><i class="fas fa-info-circle" style="margin-right: 10px;"></i>Status Types</a>
      <a href="manage-assignments.html"><i class="fas fa-tasks" style="margin-right: 10px;"></i>Assignments</a>
      <div style="padding: 15px 20px; color: rgba(255,255,255,0.5); font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">Analytics</div>
      <a href="staff-performance.html"><i class="fas fa-chart-line" style="margin-right: 10px;"></i>Staff Performance</a>
      <a href="system-reports.html"><i class="fas fa-file-chart-pie" style="margin-right: 10px;"></i>Reports</a>
      <div style="padding: 15px 20px; color: rgba(255,255,255,0.5); font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">System</div>
      <a href="admin-settings.html"><i class="fas fa-cog" style="margin-right: 10px;"></i>Settings</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i>Logout</a>
    </nav>
  </div>

  <div id="content">
    <div class="page-header">
      <h1><i class="fas fa-info-circle" style="margin-right: 12px; color: #2563eb;"></i>Manage Status Types</h1>
      <div style="display: flex; gap: 10px; align-items: center;">
        <button onclick="openAddStatusModal()" style="background: #10b981; border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;">
          <i class="fas fa-plus" style="margin-right: 6px;"></i>Add Status
        </button>
        <div class="user-info"><i class="fas fa-user-shield" style="margin-right: 6px;"></i><span id="username">Administrator</span></div>
      </div>
    </div>

    <div class="filter-bar">
      <div style="flex: 1;">
        <label style="display: block; font-weight: 600; margin-bottom: 5px;"><i class="fas fa-search" style="margin-right: 6px;"></i>Search Status Types</label>
        <input type="text" id="searchInput" placeholder="Search by status name..." style="width: 100%; padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px;" oninput="searchStatus()">
      </div>
    </div>

    <div style="background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      <table class="table">
        <thead>
          <tr>
            <th><i class="fas fa-hashtag" style="margin-right: 6px;"></i>Status ID</th>
            <th><i class="fas fa-info-circle" style="margin-right: 6px;"></i>Status Name</th>
            <th><i class="fas fa-cog" style="margin-right: 6px;"></i>Actions</th>
          </tr>
        </thead>
        <tbody id="statusTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="statusModal" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h2 id="modalTitle">Add Status</h2>
      <button class="modal-close" onclick="closeStatusModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="statusForm" onsubmit="event.preventDefault(); saveStatus();">
        <input type="hidden" id="statusId">

        <div>
          <label for="statusName"><i class="fas fa-info-circle" style="margin-right: 6px;"></i>Status Name</label>
          <input type="text" id="statusName" placeholder="Open / In Progress / Resolved..." required>
        </div>

        <div class="modal-footer">
          <button type="button" onclick="closeStatusModal()" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Status</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="../../js/auth.js"></script>
  <script src="manage-status.js"></script>

</body>
</html>
