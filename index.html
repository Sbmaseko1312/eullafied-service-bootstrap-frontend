<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eullafied Service | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

  <style>
    /* ========== Layout ========== */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-light);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-primary);
    }

    .login-card {
      background: var(--background-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 40px 35px;
      width: 420px;
      transition: all var(--transition-speed) ease;
    }

    .login-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    /* ========== Brand Header ========== */
    .brand-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .brand-header img {
      width: 60px;
      height: 60px;
      margin-bottom: 12px;
      border-radius: 50%;
      box-shadow: var(--shadow-sm);
    }

    .brand-header h2 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    .brand-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* ========== Form Elements ========== */
    form label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      font-size: 0.95rem;
      background: var(--background-light);
      color: var(--text-primary);
      transition: all var(--transition-speed) ease;
    }

    form input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn-login {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
      margin-top: 10px;
      box-shadow: var(--shadow-sm);
    }

    .btn-login:hover {
      background-color: var(--primary-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    /* ========== Links & Footer ========== */
    .form-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-links a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color var(--transition-speed) ease;
    }

    .form-links a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .admin-note {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 20px;
    }

    .admin-note span {
      color: var(--warning-color);
      font-weight: 600;
    }

    /* ========== Responsive ========== */
    @media (max-width: 480px) {
      .login-card {
        width: 90%;
        padding: 30px 20px;
      }

      .brand-header h2 {
        font-size: 1.25rem;
      }
    }

    /* =============================
   ⚠️ ALERT STYLES
   ============================= */
    .alert {
      padding: 14px 18px;
      border-radius: var(--radius-md);
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-speed) ease;
      margin-top: 20px;
    }

    .alert.hidden {
      display: none;
    }

    .alert-danger {
      background-color: rgba(239, 68, 68, 0.15);
      border: 1px solid var(--danger-color);
      color: var(--danger-hover);
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.15);
      border: 1px solid var(--success-color);
      color: var(--success-hover);
    }

    .alert-warning {
      background-color: rgba(245, 158, 11, 0.15);
      border: 1px solid var(--warning-color);
      color: var(--warning-hover);
    }

    .alert-info {
      background-color: rgba(37, 99, 235, 0.15);
      border: 1px solid var(--primary-color);
      color: var(--primary-hover);
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Eullafied Logo">
      <h2>Eullafied Service</h2>
      <p>Login Portal</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <div class="form-links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="#" class="disabled" style="opacity:0.6;cursor:not-allowed;">Sign Up (Admin Only)</a>
      </div>

      <div id="errorMsg" class="text-danger mt-3 text-center"></div>

      <div class="admin-note">
        ⚙️ Registration access is restricted to <span>System Administrators</span>.
      </div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
