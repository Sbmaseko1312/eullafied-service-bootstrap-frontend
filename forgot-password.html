<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eullafied Service | Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../login.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-light);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-primary);
    }

    .login-card {
      background: var(--background-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 40px 35px;
      width: 420px;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .brand-header img {
      width: 60px;
      height: 60px;
      margin-bottom: 12px;
      border-radius: 50%;
      box-shadow: var(--shadow-sm);
    }

    .brand-header h2 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      background: var(--background-light);
      margin-bottom: 10px;
    }

    form input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
      outline: none;
    }

    .btn-login {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
    }

    .btn-login:hover {
      background-color: var(--primary-hover);
      box-shadow: var(--shadow-md);
    }

    .alert-custom {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .alert-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="brand-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Eullafied Logo">
      <h2>Forgot Password</h2>
      <p>Enter your email to reset your password</p>
    </div>

    <!-- Step 1: Request reset code -->
    <form id="forgotForm">
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn-login">Send Reset Code</button>
      <div id="alertBox"></div>
    </form>

    <!-- Step 2: Reset form (hidden initially) -->
    <form id="resetForm" style="display:none; margin-top: 20px;">
      <div class="mb-3">
        <label for="resetCode">Reset Code</label>
        <input type="text" id="resetCode" placeholder="Enter reset code" required>
      </div>
      <div class="mb-3">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
      </div>
      <button type="submit" class="btn-login">Update Password</button>
      <div id="resetAlert"></div>
    </form>

    <div class="form-links text-center mt-3">
      <a href="index.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api/auth";
    const alertBox = document.getElementById("alertBox");
    const resetAlert = document.getElementById("resetAlert");
    const forgotForm = document.getElementById("forgotForm");
    const resetForm = document.getElementById("resetForm");

    function showAlert(target, message, type = "error") {
      target.innerHTML = `<div class="alert-custom ${type === "error" ? "alert-error" : "alert-success"}">${message}</div>`;
      setTimeout(() => { target.innerHTML = ""; }, 5000);
    }

    // Step 1: Send reset code
    forgotForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch(`${API_BASE}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          showAlert(alertBox, data.message || "Reset code sent to your email!", "success");
          alert("Reset code sent! Please check your email.");
          forgotForm.style.display = "none";
          resetForm.style.display = "block";
          window.location.href = "../index.html";
        } else {
          showAlert(alertBox, data.message || "Email not found!");
        }
      } catch (err) {
        showAlert(alertBox, "Server error. Please try again.");
      }
    });

    
  </script>
</body>
</html>
